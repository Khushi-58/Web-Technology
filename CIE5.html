<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Registration form</title>
<style>
body{
font-family:arial,sans-serif;
background-color:f4f4f4;
margin:20px;
}
h1{
text-align:center;
color:#333;
font-size:32px;
margin-bottom:20px;
}
table{
width:60%;
margin:0 auto;
background-color:#e6e6e6;
border-collapse:collapse;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}
td{
padding:15px;
font-size:18px;
color:#555;
}
th{
text-align:left;
padding:15px;
background-color:#ccc;
color:white;
font-size:20px;
}
input[type="text"],input[type="email"],input[type="password"],select,textarea{
width:100%;
padding:10px;
font-size:16px;
border:1px solid #ccc;
border-radius:4px;
}
input|type="submit"],input[type="reset"]{
background-color:#4CAF50;
color:white;
padding:10px 20px;
border:none;
border-radius:4px;
cursor:pointer;
font-size:18px;
}
input|type="submit"]:hover,input|type="reset"]:hover{
background-color:#45a049;
}
textarea{
resize:vertical;
height:100px;
}
.radio,.checkbox{
width:auto;
}
</style>
</head>
<body>
<h1>Event Registration form</h1>
<form action="#"method="post">
<table>
<tr>
<th colspan="2">Event participation Details</th>
</tr>
<tr>
<td>First name:</td>
<td><input type="text" name="firstname" placeholder="enter your first name"></td>
</tr>
<tr>
<td>Last name:</td>
<td><input type="text" name="lastname" placeholder="enter your last name"></td>
</tr>
<tr>
<td>Usn:</td>
<td><input type="text" name="usn" placeholder="enter your usn"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="text" name="email"placeholder="enter your email"></td>
</tr>
<tr>
<td>Ph no.:</td>
<td><input type="text" name="phonenumber"placeholder="enter your ph number"></td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio"name="gender"value="male"class="radio">male
<input type="radio"name="gender"value="male"class="radio">female
</td>
</tr>
<tr>
<td>Residential address:</td>
<td><textarea name="address placeholder="enter your address"></textarea></td>
</tr>
<tr>
<td>Department:</td>
<td>
<select name="Department">
<option value="cse">CSE</option>
<option value="ai/ml">AI/ML</option>
<option value="ai/ds">AI/DS</option>
<option value="ece">ECE</option>
</select>
</td>
</tr>
<tr>
<td>Events:</td>
<td>
<input type="checkbox"name="EVENTS"value="Hackothon"class="checkbox">Hackothon
<input type="checkbox"name="EVENTS"value="Industrial visit"class="checkbox">Industrial Visit
<input type="checkbox"name="EVENTS"value="sports"class="checkbox">Sports
<input type="checkbox"name="EVENTS"value="Quiz"class="checkbox">Quiz
</td>
</tr>
<tr>
<td colspan="2"style="text-align:center;">
<input type="submit"value="Register">
<input type="reset"value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
