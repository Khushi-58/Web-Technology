<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title>jQuery script tasks</title>
        <link rel="stylesheet"href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body{
                font-family:Arial,sans-serif;
                margin:20px;
            }
            p,ul,div{
                margin:10px 0;
                padding:10px;
            }
            p,ul,li{
                color:#333;
            }
            .box{
                width:100px;
                height:100px;
                background-color:#f4f4f4;
            }
        </style>
    </head>
    <body>
        <h2>Append content</h2>
        <p id="para">this is an existing paragraph</p>
        <ul id="list">
            <li>item1</li>
            <li>item2</li>
            </ul>
            <button id="appendBtn">Append content</button>
            <h2>Animate element</h2>
            <div class="box" id="animateBox"></div>
            <button id="animateBtn">Animate box</button>
            <script>
                $(document).ready(function() {
                    let itemcount=$('#list li').length;
                    $('#appendBtn').click(()=> {
                        itemcount++;
                        $('#para').append(`Appended text ${itemcount}.`);
                        $('#list').append(`<li>item ${itemcount}</li>`);
                    });
                });
                $('#animateBtn').click(()=> {
                    $('#animateBox').css({
                        width:'100px',height:'100px','background-color':'#f4f4f4'
                    })
                    .animate({
                        width:'150px',height:'150px'
                    },500,function() {
                        $(this).css('background-color', 'lightblue');
                    });
                });
            </script>
    </body>
</html>
